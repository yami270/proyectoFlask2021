{% extends "layout.html" %}

{% block content %}
<div class="container">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card">

<div class="card-header" id="ver-maquina"> Ver maquina </div>
<div class="card-body">
  <div class="form-group row py-2">
    <label for="codeMachine" class="col-md-4 col-form-label text-md-end"> Nombre maquina </label>
    <div class="col-md-6">
      <select id="codeMachine" class="form-control" name="codeMachine">
        {% for value in data %}
          <option value="{{value.id}}"> {{value.nameMachine}} </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row py-2">
    <label class="col-md-4 col-form-label text-md-end"> Descripcion </label>
    <div class="col-md-6">
      <textarea id="descriptionMachine" type="text" class="form-control" readonly> </textarea>
    </div>
  </div>
</div>
</div>

</div>
</div>
</div>
{% endblock %}
